<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warring States c. 5th Century BCE</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #f5f5f0;
        }

        .map-wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .map-wrapper img {
            max-width: 100%;
            max-height: calc(100vh - 40px);
            height: auto;
        }
    </style>
</head>
<body>
    <div class="map-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Chinese_plain_5c._BC_with_Yue-en.png"
             alt="Map of the Chinese plain in the 5th century BCE showing the Warring States">
    </div>
</body>
</html>
